<form (ngSubmit)="onSave()" class="subscription-form-container">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="formData.name" name="name" required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="formData.price" name="price" required min="0.01">
  </div>
  <div>
    <label for="cycle">Cycle:</label>
    <select id="cycle" [(ngModel)]="formData.cycle" name="cycle">
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
      <option value="weekly">Weekly</option>
    </select>
  </div>

  <div class="form-buttons">
    <button type="button" *ngIf="subscription" (click)="onDelete()" class="delete-btn">Delete</button>
    <button type="button" (click)="onCancel()" class="cancel-btn">Cancel</button>
    <button type="submit">Save</button>
  </div>
</form>
